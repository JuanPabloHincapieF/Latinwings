<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="css/vuelos.css">

</head>

<body>
    
<div class="container-fluid"></div>
<div class="container mt-3 shadow rounded" style="border: 1px solid;">

    <div class="tab-content">
        <div
          class="tab-pane fade show active bg-white rounded-bottom"
          id="pills-home"
          role="tabpanel"
          aria-labelledby="pills-home-tab"
          tabindex="0"
        >
          <div class="d-flex flex-wrap justify-content-evenly p-4">
            <div class="m-2">
              <b>From</b>
              <input type="text" placeholder="Bogota" />
            </div>
            <div class="m-2">
              <b>To</b>
              <input type="text" placeholder="Cartagena" />
            </div>
            <div class="m-2">
              <b>DEP</b>
              <input type="date" />
            </div>
            <div class="m-2">
              <b>ARR</b>
              <input type="date" />
            </div>
            <div class="m-2">
                <button type="button" class="btn btn-success" style="width: 45px">GO</button>
            </div>
          </div>
        </div>
    </div>
</div>

<div class="container mt-3 rounded" style="border: 1px solid">
    <h3>Departures Bogota to Cartagena - Sat, Oct 1, 2022</h3>
</div>
    














    <script src="main.js"></script>

    <!-- JavaScript Bundle with Popper -->
